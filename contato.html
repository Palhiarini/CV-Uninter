    <!-- Área principal da página com formulário de informações básicas -->
    <main>
        <h1>Fale Comigo</h1>
        <form action="#" method="post">
            <!-- Campo para a pessoa preencher o nome  -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!-- Campo para a pessoa colocar o e-mail  -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <!-- Campo para a pessoa colocar o telefone-->
            <label for="telefone">Telefone</label>:</label><br>
            <input type="telefone" id="telefone" name="telefone" required><br><br>

            <!-- Campo para colocar mensagem -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <!-- Botão para enviar o formulário -->
            <input type="submit" value="Enviar">
        </form>
    </main>
